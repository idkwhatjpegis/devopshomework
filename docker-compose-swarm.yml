version: "3.8"

services:

    web:

        image: semerdzhiev/devopshomework-web

        deploy:

            replicas: 5

        ports:

            - 8080:80

        volumes:

            - "/home/vagrant/devopshomework/web:/var/www/html:ro"

        networks:

            - app-network

    db:

        image: semerdzhiev/devopshomework-db

        networks:

            - app-network

        environment:

            MYSQL_ROOT_PASSWORD: "12345"

networks:

    app-network:

